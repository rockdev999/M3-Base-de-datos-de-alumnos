    <!-- Mi CSS -->
    <link rel="stylesheet" href="./assets/css/home.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              id="principal"
              class="icon"
              src="./assets/images/logo-small.png"
              alt=""
          /></a>
          <div id="logout">
            <button class="btn btn-secondary search" type="submit">
              Cerrar Sesion
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="controles">
        <section class="button-options">
          <div>
            <button id="listaAluButton" type="button" class="btn btn-success">
              Listar Grupos
            </button>
          </div>
          <div>
            <button
              id="agregarGrupoP"
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#fromAgregarGrupoP"
            >
              Agregar Nuevo Grupo
            </button>
          </div>
        </section>

          <div class="buscar">
            <select
              class="form-select choose"
              aria-label="Default select example"
              id="optionsSearch"
            >
              <option name="mySelectName" selected>Buscar</option>
              <option value="1">CI</option>
              <option value="2">Nombre</option>
              <option value="3">Apellido</option>
            </select>
            <div class="mb-3">
              <input
                type="text"

            </div>
            <div>
              <button id="search" type="button" class="btn btn-info">
                Buscar
              </button>
            </div>
          </div>
        </section> -->
      </div>
      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="fromAgregarGrupoP"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Agregar Grupo
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- FORMULARIO DE INSCRIPCION -->
                <form action="">
                  <label for="exampleFormControlInput1" class="form-label"
                    ><strong>Nombre del Curso</strong></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputNomGrupo"
                      placeholder="input-firstname"
                    />
                    <label for="camara">Ingrese nombre</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  id="agregarMaterias"
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#agregandoMat"
                >
                  Agregar Materias
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="agregandoMat"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Agregando Materias</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <label for="exampleFormControlInput1" class="form-label"
                    ><strong>Materia</strong></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputNomMat"
                      placeholder="input-firstname"
                    />
                    <label for="camara">Ingrese materia</label>
                  </div>
                  <label for="exampleFormControlInput1" class="form-label"
                    ><strong>Docente</strong></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputNomDoc"
                      placeholder="input-lastname"
                    />
                    <label for="camara">Ingrese nombre del docente</label>
                  </div>
                  <label for="exampleFormControlInput1" class="form-label"
                    ><strong>Horario</strong></label
                  >
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputHorario"
                      placeholder="input-ci"
                    />
                    <label for="imagen"
                      >Ingrese horario ej: 12:00 - 15:00</label
                    >
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  id="terminar"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Terminar
                </button>
                <button id="adicionarMat" type="button" class="btn btn-success">
                  Guardar Materia
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="indicelistAlumnos" class="listGrupos"></section>
    </main>
  </body>
