<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del login -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- JS del login -->
    <script defer type="module" src="./assets/js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img class="icon" src="./assets/images/logo-small.png" alt=""
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <p
          class="mt-3 fs-2 fw-bolder border-4 rounded-4 border border-success text-center mx-auto p-2"
          style="width: 400px; background-color: #198754; color: white"
        >
          COLEGIO SANTA LUCIA
        </p>
      </div>
      <div class="login-form border border-5 border-success rounded-4">
        <h3>Iniciar Sesion</h3>
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="ingrese usuario"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="ingrese contraseña"
            />
          </div>
          <div class="col-4 mx-auto">
            <button
              id="login"
              type="submit"
              class="btn btn-success border-4"
              style="
                background-color: #d1e7dd;
                color: black;
                border-color: #d1e7dd;
              "
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
